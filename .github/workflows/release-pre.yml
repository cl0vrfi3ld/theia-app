name: Release
on:
  push:
    tags:
      - "v0.*"

jobs:
  publish_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: "2.7"
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 14
      - name: install dependencies
        run: yarn
      - name: publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EP_PRE_RELEASE: true
        run: yarn release

  publish_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: "2.7"
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 14
      - name: install dependencies
        run: yarn
      - name: publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EP_PRE_RELEASE: true
        run: yarn release

  publish_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
