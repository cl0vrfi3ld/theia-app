        with:
          python-version: "2.7"
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: 14
      - name: install dependencies
        run: yarn
      - name: publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EP_PRE_RELEASE: true
        run: yarn release
